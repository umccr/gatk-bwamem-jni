name: build
permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches:
      - master
    tags:
      - '*'
  workflow_run:
    workflows: ["blobs"]
    types:
      - completed

jobs:
  build:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'true'

      - name: Set up dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential gradle

      - name: Set up Maven Central Repository
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build with Gradle
        run: ./gradlew build

      - name: Download Artifacts from blobs.yml
        uses: actions/download-artifact@v4
        with:
          path: downloaded_artifacts

      - name: List Downloaded Artifacts
        run: ls -R downloaded_artifacts

      - name: Move Artifacts to Resources
        run: |
          find downloaded_artifacts -type f -name "*.so" -exec cp {} ./build/resources/main/ \;
          find downloaded_artifacts -type f -name "*.dylib" -exec cp {} ./build/resources/main/ \;

